<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoPlay Video</title>
</head>
<body>
    <div style="position:fixed;left:0;top:0;width:100vw;">
        <video id="video-player" autoplay muted style="width:100%;height:100%;">
            <source src="./Videos/vid1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        // Array of video file paths
        var videos = [
            './Videos/vid1.mp4',
            './Videos/vid2.mp4',
            './Videos/vid3.mp4',
            './Videos/vid4.mp4',
            './Videos/vid5.mp4',
            './Videos/vid6.mp4',
            './Videos/vid7.mp4'
        ];
        var currentVideo = 0;

        var player = document.getElementById('video-player');

        // Event listener for when the current video ends
        player.addEventListener('ended', function() {
            // Increment the current video index or reset if at the end of the array
            currentVideo = (currentVideo + 1) % videos.length;
            // Update the video source to the next video
            player.src = videos[currentVideo];
            player.load();
            player.play();
        });
    </script>
</body>
</html>
